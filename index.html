<!DOCTYPE html>
<htm>
    <head>
        <title>Formulario de pesquisa</title>
    </head>
    <body>
        <h1> Formulário de Pesquisa de Satisfação</h1>
        <form method="post" action="processar-pesquisa.html">
            <section>
                <h2>Dados Pessoais</h2>
                <p>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome"/>
                </p>
                <p>
                    <label for="e-mail">E-mail:</label>
                    <input type="e-mail" id="e-mail"/>
                </p>
                <p>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone"/>

                </p>
            </section>
            <section>
               <h2>Dados de pesquisa</h2> 
               <p>
                  Numa escala de 1 a 5 qual a nota você dar para o atendimento recebido:
                  <input type="radio" id="1" name="nivel-atendimento"/>
                  <label for="1">1</label>
                  <input type="radio" id="2" name="nivel-atendimento"/>
                  <label for="2">2</label>
                  <input type="radio" id="3" name="nivel-atendimento"/>
                  <label for="3">3</label>
                  <input type="radio" id="4" name="nivel-atendimento"/>
                  <label for="4">4</label>
                  <input type="radio" id="5" name="nivel-atendimento"/>
                  <label for="5">5</label>
               </p>
               <p>
                Em uma escala de 1 a 5, indique qual o nível de satistifação em relação a solução de problema:
                <input type="radio" id="1" name="nivel-resolução"/>
                <label for="1">1</label>
                <input type="radio" id="2" name="nivel-resolução"/>
                <label for="2">2</label>
                <input type="radio" id="3" name="nivel-resolução"/>
                <label for="3">3</label>
                <input type="radio" id="4" name="nivel-resolução"/>
                <label for="4">4</label>
                <input type="radio" id="5" name="nivel-resolução"/>
                <label for="5">5</label>
               </p>
               <p>
                <label for="Departamento">Departamento de atendimento:</label>
                <select>
                    <option>Marketing</option>
                    <option>Financeiro</option>
                    <option>Comercial</option>
                    <option>Logistica</option>
                    <option>Recursos Humanos</option>
                </select>
               </p>
               <p>
                <input type="checkbox" id="compartilhar-dados"/>
                <label for="compartilhar-dados">Autorizo compartilhar dados com terceiros</label>
               </p>
            </section>
            <input type="Submit" value="Enviar"/>

        </form>
    </body>
</htm>
